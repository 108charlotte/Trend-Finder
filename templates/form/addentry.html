<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trend Finder: Add Entry</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="post" action="{% url 'addentry' %}">
      {% csrf_token %}
      Mood: <input type="text" name="mood"><br>
      Productivity: <input type="text" name="productivity"><br>
      Accomplishment: <input type="text" name="accomplishment"><br>
      Stress: <input type="text" name="stress"><br>
      <button type="submit">Add Entry</button>
    </form>
  </body>
</html>
